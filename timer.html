    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                registerServiceWorker();
            });
        }

        function registerServiceWorker() {
            const swCode = `
                const CACHE_NAME = 'timer-clock-v1';
                
                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open(CACHE_NAME).then((cache) => {
                            return cache.addAll(['/']);
                        })
                    );
                    self.skipWaiting();
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request).catch(() => {
                                return caches.match('/');
                            });
                        })
                    );
                });

                self.addEventListener('activate', (event) => {
                    event.waitUntil(
                        caches.keys().then((cacheNames) => {
                            return Promise.all(
                                cacheNames.map((cacheName) => {
                                    if (cacheName !== CACHE_NAME) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        })
                    );
                    return self.clients.claim();
                });
            `;

            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);

            navigator.serviceWorker.register(swUrl)
                .then((registration) => {
                    console.log('‚úÖ Service Worker registered successfully');
                })
                .catch((error) => {
                    console.log('‚ùå Service Worker registration failed:', error);
                });
        }

        // PWA Install Prompt
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').classList.add('show');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBanner').classList.remove('show');
                }
                deferredPrompt = null;
            }
        });

        // Online/Offline Detection
        window.addEventListener('online', () => {
            document.getElementById('offlineIndicator').classList.remove('show');
        });

        window.addEventListener('offline', () => {
            document.getElementById('offlineIndicator').classList.add('show');
        });

        // Check initial status
        if (!navigator.onLine) {
            document.getElementById('offlineIndicator').classList.add('show');
        }

        // Variables
        let timerInterval, countdownInterval, stopwatchInterval, clockInterval;
        let timerRunning = false, countdownRunning = false, stopwatchRunning = false;
        let timerTime = 0, countdownTime = 0, stopwatchTime = 0;
        let alarms = [];
        let lapCounter = 0;
        let alarmAudio;

        // Initialize
        function init() {
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
            checkAlarms();
            setInterval(checkAlarms, 1000);
            loadAlarmsFromStorage();
        }

        // LocalStorage for alarms
        function saveAlarmsToStorage() {
            try {
                const alarmsData = JSON.stringify(alarms);
                localStorage.setItem('timerClockAlarms', alarmsData);
            } catch (e) {
                console.log('Storage not available');
            }
        }

        function loadAlarmsFromStorage() {
            try {
                const savedAlarms = localStorage.getItem('timerClockAlarms');
                if (savedAlarms) {
                    alarms = JSON.parse(savedAlarms);
                    renderAlarms();
                }
            } catch (e) {
                console.log('Storage not available');
            }
        }

        // Switch Tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Digital Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clockDisplay').textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('hi-IN', options);
        }

        // Timer Functions
        function startTimer() {
            if (!timerRunning) {
                if (timerTime === 0) {
                    const hours = parseInt(document.getElementById('timerHours').value) || 0;
                    const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
                    const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
                    timerTime = hours * 3600 + minutes * 60 + seconds;
                }
                timerRunning = true;
                timerInterval = setInterval(() => {
                    if (timerTime > 0) {
                        timerTime--;
                        updateTimerDisplay();
                    } else {
                        pauseTimer();
                        playAlarmSound();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            timerRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            timerTime = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timerTime / 3600);
            const minutes = Math.floor((timerTime % 3600) / 60);
            const seconds = timerTime % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Countdown Functions
        function startCountdown() {
            if (!countdownRunning) {
                if (countdownTime === 0) {
                    const hours = parseInt(document.getElementById('countdownHours').value) || 0;
                    const minutes = parseInt(document.getElementById('countdownMinutes').value) || 0;
                    const seconds = parseInt(document.getElementById('countdownSeconds').value) || 0;
                    countdownTime = hours * 3600 + minutes * 60 + seconds;
                }
                countdownRunning = true;
                countdownInterval = setInterval(() => {
                    if (countdownTime > 0) {
                        countdownTime--;
                        updateCountdownDisplay();
                    } else {
                        pauseCountdown();
                        playAlarmSound();
                    }
                }, 1000);
            }
        }

        function pauseCountdown() {
            countdownRunning = false;
            clearInterval(countdownInterval);
        }

        function resetCountdown() {
            pauseCountdown();
            countdownTime = 0;
            updateCountdownDisplay();
        }

        function updateCountdownDisplay() {
            const hours = Math.floor(countdownTime / 3600);
            const minutes = Math.floor((countdownTime % 3600) / 60);
            const seconds = countdownTime % 60;
            document.getElementById('countdownDisplay').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Stopwatch Functions
        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchRunning = true;
                const startTime = Date.now() - stopwatchTime;
                stopwatchInterval = setInterval(() => {
                    stopwatchTime = Date.now() - startTime;
                    updateStopwatchDisplay();
                }, 10);
            }
        }

        function pauseStopwatch() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
        }

        function resetStopwatch() {
            pauseStopwatch();
            stopwatchTime = 0;
            lapCounter = 0;
            updateStopwatchDisplay();
            document.getElementById('lapTimes').innerHTML = '';
        }

        function lapStopwatch() {
            if (stopwatchRunning) {
                lapCounter++;
                const lapTime = formatStopwatchTime(stopwatchTime);
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `<span>Lap ${lapCounter}</span><span>${lapTime}</span>`;
                document.getElementById('lapTimes').prepend(lapItem);
            }
        }

        function updateStopwatchDisplay() {
            document.getElementById('stopwatchDisplay').textContent = formatStopwatchTime(stopwatchTime);
        }

        function formatStopwatchTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        // Alarm Functions
        function addAlarm() {
            const timeInput = document.getElementById('alarmTime').value;
            if (timeInput) {
                alarms.push({ time: timeInput, active: true });
                renderAlarms();
                saveAlarmsToStorage();
                document.getElementById('alarmTime').value = '';
            }
        }

        function deleteAlarm(index) {
            alarms.splice(index, 1);
            renderAlarms();
            saveAlarmsToStorage();
        }

        function renderAlarms() {
            const alarmList = document.getElementById('alarmList');
            alarmList.innerHTML = '';
            alarms.forEach((alarm, index) => {
                const alarmItem = document.createElement('div');
                alarmItem.className = `alarm-item ${alarm.active ? 'active' : ''}`;
                alarmItem.innerHTML = `
                    <div>
                        <div class="alarm-time">${alarm.time}</div>
                        <small>${alarm.active ? '‚úÖ Active' : '‚ùå Inactive'}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteAlarm(${index})">Delete</button>
                `;
                alarmList.appendChild(alarmItem);
            });
        }

        function checkAlarms() {
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            alarms.forEach((alarm, index) => {
                if (alarm.active && alarm.time === currentTime) {
                    playAlarmSound();
                    alarms[index].active = false;
                    renderAlarms();
                    saveAlarmsToStorage();
                }
            });
        }

        function playAlarmSound() {
            document.getElementById('alarmModal').classList.add('active');
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            
            alarmAudio = { oscillator, audioContext, gainNode };
            
            let beepCount = 0;
            const beepInterval = setInterval(() => {
                if (beepCount < 10) {
                    gainNode.gain.value = gainNode.gain.value === 0.3 ? 0 : 0.3;
                    beepCount++;
                } else {
                    clearInterval(beepInterval);
                }
            }, 300);
        }

        function stopAlarmSound() {
            if (alarmAudio) {
                alarmAudio.oscillator.stop();
                alarmAudio.audioContext.close();
            }
            document.getElementById('alarmModal').classList.remove('active');
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
